<!DOCTYPE html>
<html>
<head>
   <!-- Meta -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS -->
   <link rel="stylesheet" type="text/css" href="css/my_style.css">
   <link rel="stylesheet" type="text/css" href="css/myswitch.css">
   <link rel="stylesheet" type="text/css" href="css/mysliders.css">
   <link rel="stylesheet" type="text/css" href="css/collapsible.css">
   <!-- JS -->
   <script type="text/javascript" src='js/my_functions.js'> </script>
   <script type="text/javascript" src="js/valid_dates.js.js" ></script>
</head>

<body>
<div class="header">
<table align="center">
   <tr>
      <td align="right"><a href="http://www.denubeanube.com/"><img src="/dnn.svg" alt="De Nube a Nube" width="150" height="81" align="center"></a></td>
      <td align="left">
        <font size="+3"><b>RASP</b> Sistema Central</font><br>
        <a href="http://www.drjack.info/RASP/">RASP</a> by Dr. Jack, local site by <a href="http://raspuri.mooo.com/RASP/index.php">Oriol</a> & Noel
      </td>
   </tr>
</table>
</div>


<div class="full_site_content">
   <!-- <div align="center" class="day_and_time"> -->
   <div align='center' id="days" class="days"></div>

   <div id="hours" class="hours"></div>

   <div align="center">
      <button type="button" class="collapsible" align="center">Opciones</button>
      <div class="content" align="center">
         <hr>
         <table align="center">
            <!-- First row -->
            <tr>
               <td>
                  <table class="slider_container" align="left">
                  <tr>
                     <td>Vector Layer:</td>
                     <td>
                        <input id="SliderOpacity" class="slider_opacity" type="range" min="0" max="100" value="50" oninput="javascript:set_opacity(this.value,['vector_layer']);">
                     </td>
                  </tr>
                  </table>
                  <form>
                     <label>
                        <input type="radio" id="chkSFCwind"  onChange="javascript:replot_vector('sfcwind');" name='foo' checked>
                        <span>Viento superficie</span>
                     </label>
                     <label>
                        <input type="radio" id="chkBLwind"  onChange="javascript:replot_vector('blwind');" name='foo'>
                        <span>Viento BL</span>
                     </label>
                     <label>
                        <input type="radio" id="chkBLTOPwind"  onChange="javascript:replot_vector('bltopwind');" name='foo'>
                        <span>Viento BL Top</span>
                     </label>
                     <label>
                        <input type="radio" id="chkBLTOPwind"  onChange="javascript:toggleVisibility('vector_layer');" name='foo'>
                        <span>None</span>
                     </label>
                  </form>
               </td>
            </tr>
            <!-- Second row -->
            <tr>
               <td>
                  <hr style="border-color:LightGrey; border-style: dashed; ">
                  <table class="slider_container" align="left">
                  <tr>
                     <td>Scalar Layer:</td>
                     <td>
                        <input id="SliderOpacity" class="slider_opacity" type="range" min="0" max="100" value="50" oninput="javascript:set_opacity(this.value,['scalar_layer']);">
                     </td>
                  </tr>
                  </table>
                  <form>
                     <label>
                        <input type="radio" id="chkSFCwind"  onChange="javascript:replot_scalar('sfcwind');" name='foo' checked>
                        <span>SFCwind</span>
                     </label>
                     <label>
                        <input type="radio" id="chkBLwind"  onChange="javascript:replot_scalar('blwind');" name='foo'>
                        <span >BLwind</span>
                     </label>
                     <label>
                        <input type="radio" id="chkBLTOPwind"  onChange="javascript:replot_scalar('bltopwind');" name='foo'>
                        <span>BLTopwind</span>
                     </label>
                     <label>
                        <input type="radio" id="chkCAPE"  onChange="javascript:replot_scalar('cape');" name='foo'>
                        <span>CAPE</span>
                     </label>
                     <label>
                        <input type="radio" id="chkHBL"  onChange="javascript:replot_scalar('hbl');" name='foo'>
                        <span>Height BL</span>
                     </label>
                     <label>
                        <input type="radio" id="chkWstar"  onChange="javascript:replot_scalar('wstar');" name='foo'>
                        <span>Thermals</span>
                     </label>
                     <label>
                        <input type="radio" id="chkBSratio"  onChange="javascript:replot_scalar('bsratio');" name='foo'>
                        <span>B/S Ratio</span>
                     </label>
                  <!-- <input type="radio" id="chkClouds"  onChange="replot_cloud('blcloudpct');" name='foo'> Clouds --> 
                  </form>
               </td>
            </tr>
            <!-- Third row -->
            <tr>
               <td>
                  <hr style="border-color:LightGrey; border-style: dashed; ">
                  <!-- Overlay Layer: -->
                  <!-- <input id="SliderOpacity" type="range" min="0" max="100" value="90" oninput="javascript:set_opacity(this.value,['clouds_layer','press_layer'])"> -->
                  <table class="slider_container" align="left">
                  <tr>
                     <td>Overlay Layer:</td>
                     <td>
                        <input id="SliderOpacity" class="slider_opacity" type="range" min="0" max="100" value="50"
                                                                                              oninput="javascript:set_opacity(this.value,['clouds_layer','press_layer']);">
                     </td>
                  </tr>
                  </table>
                  <form>
                  <input type="checkbox" id="chkSFCwind" onChange="javascript:toggleVisibility('clouds_layer');">Nubes y lluvia
                  <input type="checkbox" id="chkBLwind"  onChange="javascript:toggleVisibility('press_layer');">Presión a Nivel del mar
                  <!-- <input type="radio" id="chkBLTOPwind"  onChange="toggleVisibility('overall_layer');" name='foo'>None  -->
                  </form>
               </td>
            </tr>
         </table>
         <hr>
      </div>
   </div>



   <!-- Plot Title -->
   <p align="center">
   <div class="plot_title" id='Title' align='center'></div>

   <!-- Switch -->
   <div class="test_switch" align='center'>
      Sistema central
      <label class="switch">
      <input type="checkbox" onChange="javascript:toggle_domain()" >
      <span class="slider round"></span>
      </label>
      Península
   </div>
   <div style="padding-bottom:2px;">
      <form>
         <input type="checkbox" id="chkGnd" onChange="javascript:toggleVisibility('gnd_layer');">Color
         <input type="checkbox" id="chkCCAA" onChange="javascript:toggleVisibility('ccaa_layer');" checked>Provincias
         <input type="checkbox" id="chkRivers"  onChange="javascript:toggleVisibility('rivers_layer');" checked>Ríos y lagos
         <input type="checkbox" id="chkRoads"  onChange="javascript:toggleVisibility('roads_layer');" >Carreteras
         <input type="checkbox" id="chkRoads"  onChange="javascript:toggleVisibility('takeoffs_layer');" checked>Despegues
      </form>
   </div>

   <!-- Mapa -->
   <div class="Maps" align="middle">
      <!-- Terrain -->
      <img class="under" id="terrain_layer" style="visibility:visible">
      <img class="over" id="gnd_layer" style="visibility:hidden">
      <img class="over" id="ccaa_layer" style="visibility:visible">
      <img class="over" id="rivers_layer" style="visibility:visible">
      <img class="over" id="roads_layer" style="visibility:hidden">
      <img class="over" id="takeoffs_layer" style="visibility:visible">
      <!-- Meteo -->
      <img class="Sover" id="scalar_layer">
      <img class="Vover" id="vector_layer" style="visibility:visible">
      <!-- Special layers -->
      <img class="Oover" id="clouds_layer">
      <img class="Oover" id="press_layer">
   </div>

   <div class="Maps" align="middle">
      <img class="under" id="cbar_layer">
   </div>
   <!-- ---- -->
</div>

<div class="footer">
</div>


<script type="text/javascript" src='js/initialize.js'> </script>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</body>



</html>
