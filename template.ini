[system]
root_folder : ~/Documents/RASP/
data_folder = ${root_folder}/DATA
plot_folder = ${root_folder}/PLOTS
ncores = 4
frunning = RUNNING

[run]
plot_background = False
lims_aspect = limits.json
days = [0]
domains = ['w2','d2']
props = ['sfcwindspd', 'sfcwinddir', 'blwindspd', 'blwinddir', 'bltopwindspd', 'bltopwinddir', 'cape', 'wstar', 'hbl', 'dwcrit', 'hwcrit', 'wblmaxmin', 'hglider', 'blcloudpct', 'rain1', 'mslpress', 'zsfclcl', 'zsfclcldif', 'zblcl', 'zblcldif']
parallel = True
zoom = False
log_level = info

[plots]
ve = 100

[fixer]
path_web = ../RASPweb
